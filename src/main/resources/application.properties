spring.jpa.properties.hibernate.jdbc.time_zone=UTC

spring.datasource.url = jdbc:mysql://localhost:3306/crm_db?createDatabaseIfNotExist=true&autoReconnect=true&serverTimezone=Africa/Lagos

spring.datasource.username=Austine
